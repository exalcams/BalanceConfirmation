<form class="mat-card mat-elevation-z4 p-24" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 1 auto" name="form" [formGroup]="mailTemplateMainFormGroup">

    <div class="h2 mb-24">{{mailTemplate.TemplateID?'Update':'Create'}} Template</div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between" fxFlex="1 0 auto">
        <mat-form-field class="pl-8" fxFlex="50">
            <input matInput placeholder="Template Name" formControlName="Type">
            <mat-error
                *ngIf="mailTemplateMainFormGroup.get('Type').touched && mailTemplateMainFormGroup.get('Type').hasError('required')">
                Template Name required</mat-error>
        </mat-form-field>
        <mat-form-field class="pl-8" fxFlex="50">
            <input matInput placeholder="Subject" formControlName="Subject">
            <mat-error
                *ngIf="mailTemplateMainFormGroup.get('Subject').touched && mailTemplateMainFormGroup.get('Subject').hasError('required')">
                Subject required</mat-error>
        </mat-form-field>
    </div>
    <div class="p-8">
        <ck-editor style="width: 100% !important;" name="editor1" formControlName="Body" skin="moono-lisa" language="en"
            [fullPage]="true">
        </ck-editor>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="end" class="mt-16">
        <button mat-raised-button type="button" (click)="ResetControl()" *ngIf="!mailTemplate.TemplateID"
            style="margin-right:10px">
            Clear
        </button>
        <button mat-raised-button color="warn" type="button" (click)="DeleteClicked()" *ngIf="mailTemplate.TemplateID"
            style="margin-right:10px">
            Delete
        </button>
        <button mat-raised-button color="accent" type="button" (click)="SaveClicked()">
            {{mailTemplate.TemplateID?'Update':'Create'}}
        </button>
    </div>
</form>

<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Reject Balance</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <mat-form-field appearance="outline" class="remark">
      <mat-label>Remarks</mat-label>
      <textarea matInput placeholder="Remarks" [formControl]="RejectionRemarks"></textarea>
      <mat-error *ngIf="RejectionRemarks.touched && RejectionRemarks.hasError('required')">
        Remarks is required
      </mat-error>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="1rem">
      <div fxLayout="row" style="width: 100%;">
        <span class="attachment1">Attachements</span>
        <div fxFlex></div>
        <mat-icon (click)="drop.showFileSelector()" style="cursor: pointer;">add</mat-icon>
      </div>
      <ngx-dropzone #drop (change)="onSelect($event)" [disableClick]="true" class="dropzone">
        <ngx-dropzone-label><span class="label">Drop here to upload or <a class="fileselect"
              (click)="drop.showFileSelector()">choose file</a></span></ngx-dropzone-label>
        <ngx-dropzone-preview class="preview" *ngFor="let f of Attachments" [removable]="true" (removed)="onRemove(f)">
          <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
        </ngx-dropzone-preview>
      </ngx-dropzone>
    </div>
  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" (click)="CloseClicked()">Close</button>
    <button mat-button type="button" color="warn" (click)="YesClicked()">Reject</button>
  </mat-dialog-actions>
</div>

<div class="dialog-content-wrapper">
  <mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div fxLayoutAlign="center center">
      <p class="msgtxt"> {{Message}} </p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="m-0 p-0 pb-24" fxLayoutAlign="center center">
    <button mat-raised-button color="accent" (click)="dialogRef.close()" style="width: 40%;">Close</button>
  </mat-dialog-actions>
</div>
